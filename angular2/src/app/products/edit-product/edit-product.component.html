<!-- Modal Edit -->
<div id="modal_edit" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="center-align green-text text-accent-4">Edit product</h4>
    <div class="col m12">
      <div class="col m6 input-field up_img">
          <div class="file-field input-field">
            <div class="btn waves-effect waves-light">
              <span class="material-icons">image</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
      </div>
      <div class="input-field col m6">
            <br>
            <select class="browser-default">
              <option value="" disabled selected>Category</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
      </div>
    </div>
    <div class="col m6 input-field">
        <input type="text" id="name" class="validate" [value]="infoProduct.name">
        <label for="name" class="active">Name</label>
    </div>
    <div class="col m6 input-field">
        <input type="text" id="price" class="validate" value="{{infoProduct.price}}">
        <label for="price" class="active">Price</label>
    </div>
    <div class="col m12 input-field">
        <textarea id="description" class="materialize-textarea">{{infoProduct.description}}</textarea>
        <label for="description" class="active">Description</label>
    </div>
  </div>
  <div class="modal-footer">
      <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat">DISAGREE<i class="material-icons right">clear</i></a>
    <a href="#" class="modal-action waves-effect waves-green btn-flat green accent-4 white-text">AGREE <i class="material-icons right">send</i></a>
  </div>
</div>
